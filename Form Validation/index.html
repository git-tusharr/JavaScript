<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form align="center">
        <h2>Sign-up page</h2><br>

        <p id="errname" ></p>
        Enter Name <input type="text" id="name"><br><br>

        <p id="errnumber" ></p>
        Enter Number <input type="text" id="number"><br><br>

        <p id="erremail" ></p>
        Enter E-Mail <input type="text" id="email"><br><br>

        <p id="errpass" ></p>
        Enter Password <input type="text" id="pass"><br><br>

        <p id="errcpass" ></p>
        Confirm Password <input type="text" id="cpass"><br><br>
        
        <input type="submit" value="Sign up" onclick="return Submit()">
    </form>
    

    <script src="script.js" ></script>
</body>
</html>
